name: Worker Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'worker/**'
      - '.github/workflows/worker-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'worker/**'
      - '.github/workflows/worker-tests.yml'

jobs:
  test:
    name: Run Worker Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  lint:
    name: Lint Worker Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run check

      - name: Run linting
        run: npm run lint
